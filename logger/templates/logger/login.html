{%load static%}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | SolarMobil</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="{%static 'logger/bootstrap/css/bootstrap.min.css'%}">

<!-- Optional theme -->
<link rel="stylesheet" href="{%static 'logger/bootstrap/css/bootstrap-theme.min.css'%}">
<link rel="stylesheet" href="{%static 'logger/css/login.css'%}">

<!-- Latest compiled and minified JavaScript -->
<script src="{%static 'logger/lib/jquery-2.2.4.js'%}"></script>
</head> 
<body>
    <div class="container-fluid" id="cont">
    <div class="row">
        <div class="col-md-12" id="topbar">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 subview">
            <img id="logo" class="center-block" src="{%static 'logger/pics/logo_new.jpg'%}" alt="logo" height="300px"/>
        </div>
        <div class="col-md-6 subview" id="login-div">
            <div class="col-md-offset-1" id="heading">
                <h1>LOGIN</h1>
                <form class="form-horizontal" method="post">{% csrf_token %}
                    <div class="form-group col-sm-10">
                     <input type="text" name="username" class="form-control">
                     </div>
                     <div class="form-group col-sm-10">
                     <input type="password" name="password" class="form-control">
                     </div>
                     <div class="form-group">
                        <div class="col-sm-10">
                          <button type="submit" class="btn">PROCEED</button>
                        </div>
                     </div>
                </form>
            </div> 
            <div class="col-md-12" id="footer">
            <div id="banner"><h2 class="text-center">FIND US!</h2></div>
            <div class="col-md-offset-4 center" id="images">
                <img id="facebook" src="{%static 'logger/pics/facebook.jpg'%}" height="60px" />
                <img id="insta" src="{%static 'logger/pics/insta.jpg'%}" height="60px" />
                <img id="tweeter" src="{%static 'logger/pics/tweeter.jpg'%}" height="60px" />
            </div>  
            </div>
            
            </div>
        </div>
    </div>
    </div>
</body>
</html>
